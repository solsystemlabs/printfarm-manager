version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: printfarm-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: printfarm
      POSTGRES_PASSWORD: printfarm_dev_password
      POSTGRES_DB: printfarm_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U printfarm"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
